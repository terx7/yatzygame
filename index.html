<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="diceSection">
        <div class="diceContainer">
            <div id="dice1" onclick="saveDice(this.id)" class="dice"></div>
            <div id="dice2" onclick="saveDice(this.id)" class="dice"></div>
            <div id="dice3" onclick="saveDice(this.id)" class="dice"></div>
            <div id="dice4" onclick="saveDice(this.id)" class="dice"></div>
            <div id="dice5" onclick="saveDice(this.id)" class="dice"></div>
        </div>

    </div>
    <button onclick="rollAllDice()" id="roll">Roll</button>
    <button onclick="reset()" id="resetButton">Reset</button>

    <div class="scoreboardSection">
        <div class="scoreboardContainer">
            <div class="scoreboardRow">
                <div class="scoreboardName" id="ones">Ones</div>
                <div class="scoreboardYou">0</div>
            </div>
            <div class="scoreboardRow">
                <div class="scoreboardName" id="Twos">Twos</div>
                <div class="scoreboardYou">0</div>
            </div>
            <div class="scoreboardRow">
                <div class="scoreboardName" id="Threes">Threes</div>
                <div class="scoreboardYou">0</div>
            </div>
            <div class="scoreboardRow">
                <div class="scoreboardName" id="Fours">Fours</div>
                <div class="scoreboardYou">0</div>
            </div>
            <div class="scoreboardRow">
                <div class="scoreboardName" id="Fives">Fives</div>
                <div class="scoreboardYou">0</div>
            </div>
            <div class="scoreboardRow">
                <div class="scoreboardName" id="Sixes">Sixes</div>
                <div class="scoreboardYou">0</div>
            </div>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
