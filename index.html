<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="diceSection">
        <div class="diceContainer">
            <div id="dice1" onclick="saveDice(this.id)" class="dice"></div>
            <div id="dice2" onclick="saveDice(this.id)" class="dice"></div>
            <div id="dice3" onclick="saveDice(this.id)" class="dice"></div>
            <div id="dice4" onclick="saveDice(this.id)" class="dice"></div>
            <div id="dice5" onclick="saveDice(this.id)" class="dice"></div>
        </div>

    </div>
    <div id="rollCount"></div>
    <button onclick="rollAllDice()" id="roll" type="button" class="btn btn-outline-dark">Roll</button>
    <!-- <button onclick="rollAllDice()" id="roll">Roll</button> -->

    <div class="scoreboardSection">
        <div class="scoreboardContainer">
            <div class="scoreboardRow">
                <div class="scoreboardName">Ones</div>
                <div class="scoreboardYou" data-is-locked="false" id="1">0</div>
            </div>
            <div class="scoreboardRow">
                <div class="scoreboardName">Twos</div>
                <div class="scoreboardYou" data-is-locked="false" id="2">0</div>
            </div>
            <div class="scoreboardRow">
                <div class="scoreboardName">Threes</div>
                <div class="scoreboardYou" data-is-locked="false" id="3">0</div>
            </div>
            <div class="scoreboardRow">
                <div class="scoreboardName">Fours</div>
                <div class="scoreboardYou"  data-is-locked="false" id="4">0</div>
            </div>
            <div class="scoreboardRow">
                <div class="scoreboardName">Fives</div>
                <div class="scoreboardYou" data-is-locked="false" id="5">0</div>
            </div>
            <div class="scoreboardRow">
                <div class="scoreboardName">Sixes</div>
                <div class="scoreboardYou" data-is-locked="false" id="6">0</div>
            </div>
            <div class="scoreboardRow divider">
                <div class="scoreboardName">Three of a kind</div>
                <div class="scoreboardYou" data-is-locked="false" id="threeOf">0</div>
            </div>
            <div class="scoreboardRow ">
                <div class="scoreboardName">Four of a kind</div>
                <div class="scoreboardYou" data-is-locked="false" id="fourOf">0</div>
            </div>
            <div class="scoreboardRow ">
                <div class="scoreboardName">Full House</div>
                <div class="scoreboardYou" data-is-locked="false" id="fullHouse">0</div>
            </div>
            <div class="scoreboardRow ">
                <div class="scoreboardName">Small straight</div>
                <div class="scoreboardYou" data-is-locked="false" id="smallStraight">0</div>
            </div>
            <div class="scoreboardRow ">
                <div class="scoreboardName">Large straight</div>
                <div class="scoreboardYou" data-is-locked="false" id="largeStraight">0</div>
            </div>
            <div class="scoreboardRow ">
                <div class="scoreboardName">Chance</div>
                <div class="scoreboardYou" data-is-locked="false" id="chance">0</div>
            </div>
            <div class="scoreboardRow ">
                <div class="scoreboardName">YAHTZEE</div>
                <div class="scoreboardYou" data-is-locked="false" id="yahtzee">0</div>
            </div>
        </div>
    </div>

</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
